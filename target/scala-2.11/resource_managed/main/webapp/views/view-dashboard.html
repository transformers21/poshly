<div class="container content-bg"></div> <div class="container dashboard-container"> <!-- All products drop-down menu --> <div class="col-md-12"> <div class="col-md-offset-2 col-md-8"> <div class="control-group dropdown col-md-12"> <ui-select id="product" class="input-block-level" ng-model="products.selected" theme="bootstrap" ng-change="goToProduct()" uis-open-close="onOpenClose(isOpen)"> <ui-select-match placeholder="Find a Product...">Find a Product...</ui-select-match> <!--<ui-select-choices repeat="product in products | propsFilter: {title: $select.search, brand: $select.search}">--> <ui-select-choices repeat="product in products | propsFilter: {title: $select.search, brand: $select.search} | limitTo:infiniteScroll.currentItems track by $index" infinite-scroll="addMoreItems()" infinite-scroll-distance="2" position="down"> <small class="dropdown-item"> <span ng-if="product.header" class="product-header">{{product.header}}</span> <span ng-bind-html="''+product.title | highlight: $select.search"></span> <span ng-if="product.title"> - <span ng-bind-html="''+product.brand | highlight: $select.search"></span> <span ng-if="product.size"> - <span ng-bind-html="''+product.size | highlight: $select.search"></span></span> <span ng-if="product.color"> - <span ng-bind-html="''+product.color | highlight: $select.search"></span></span> </span></small> </ui-select-choices> </ui-select> </div> </div> </div> <!-- End All products drop-down menu --> <!-- All Brands  --> <div class="col-md-12 brands-container" ng-init="brandCurrentPage='1';itemsPerPage='18'"> <div class="header">Browse by Brand</div> <div class="col-md-12"> <div ng-repeat="product in (uniqueBrands=(products| unique:'brand' |orderBy:'brand' | filter:{header:'!'})).slice((brandCurrentPage-1)*itemsPerPage, brandCurrentPage*itemsPerPage)"> <div class="clearfix" ng-if="$index % 6 == 0"></div> <a ui-sref="brand({brandName: product.brand})" class="product-link text-center col-md-2 brand-item"> {{product.brand}} </a> </div> </div> <div class="col-md-12"> <ul uib-pager total-items="uniqueBrands.length" ng-model="brandCurrentPage" items-per-page="itemsPerPage" next-text="Next »" previous-text="« Previous" align="true"></ul> </div> </div> <!-- End All Brands  --> <!-- Products lists menu --> <div class="col-md-12 personal-lists-container"> <div class="header">My Lists</div> <uib-tabset active="active"> <uib-tab index="$index" ng-repeat="item in allProductLists" heading="{{item.name}}" ng-click="changeList(item.name)" disable="($index!=0)?tab.disabled:''"> <div class="add-products-message col-md-12" ng-if="!productsInList || productsInList.length <= 0"> {{addProductsMessage}} </div> <div ng-repeat="product in productsInList"> <div class="clearfix" ng-if="$index % 4 == 0"></div> <div class="col-md-3 product-in-list"> <a ui-sref="product({productId: product.productId})" class="product-link"> <img class="product-thumbnail" ng-src="{{product.imageUrl}}" fallback-src="{{defaultProductImageURL}}"> <label class="product-title">{{product.title}}</label> </a> </div> </div> </uib-tab> </uib-tabset> </div> <!-- End Products lists menu --> </div>
