<div ng-show="questions.length !== 0" class="personalize-poshly"> <div id="question-container" class="questions-container" ng-show="!showPersonalize"> <button class="back-button" ng-show="canGoBack" ng-click="goPreviousQuestion()"> <i class="fa fa-arrow-left"> Back</i> </button> <div class="question-text"> {{questions[questionIndex].text}} </div> <div class="question-subtext" ng-show="questions[questionIndex].sub_text"> {{questions[questionIndex].sub_text}} </div> <div class="question-answers-container" ng-switch on="questions[questionIndex].response_type"> <div class="question-single-answers" ng-switch-when="single-selection" ng-repeat="response in questions[questionIndex].responses" ng-click="saveSingleAnswer(response.restriction, questions[questionIndex])"> {{response.text}} </div> <div ng-switch-when="multiple-selection"> <div class="question-single-answers" ng-class="{'chosen': multipleAnswers.indexOf(response.restriction) > -1}" ng-repeat="response in questions[questionIndex].responses" ng-click="addMultiResponse(response.restriction, response.hint)"> {{response.text}} </div> <br> <button class="submit-button" ng-click="saveMultipleAnswer(questions[questionIndex].id)" ng-disabled="multipleAnswers.length === 0"> Submit </button> </div> <div class="question-openended" ng-switch-when="open-ended-text"> <input class="open-ended-textarea" ng-model="questions[questionIndex].myAnswer" maxlength="140"> <div class="charCounter">{{maxText - questions[questionIndex].myAnswer.length}}</div> <button class="submit-button" ng-click="saveOpenEndedAnswer(questions[questionIndex])" ng-disabled="!questions[questionIndex].myAnswer"> Submit </button> </div> </div> </div> <div class="more-personalize" ng-show="showPersonalize" ng-click="toggleShowPersonalize()"> <div class="more-symbol">+</div> <div class="more-text">PERSONALIZE POSHLY</div> </div> <div class="col-md-offset-10 col-xs-offset-10"> <i class="down-arrow fa fa-chevron-down fa-2x" aria-hidden="true" ng-click="toggleShowPersonalize()"></i> </div> </div>
