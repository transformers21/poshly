                            </g>
                        </g>
                    </g>
                </svg>
            </span>
            <input placeholder="search for newsfeed" type="search" class="landing-input" ng-model="searchText">
        </div>
    </div>
</div>
<section class="newsfeed">
    <div class="container">
        <div class="items">
            <div class="item product-list-item" ng-repeat="item in allBrands | filter:searchText">
                <a ng-href="{{'/#/newsfeed'}}" ng-click="openNews()">
                    <div class="newsfeed-item">
                        <img ng-src="{{item.newsThumbnail}}" alt="thumbnail">
                    </div>
                    <h1 class="news-header-main">{{item.newsName}}</h1>
                    <p class="news-text">{{item.newsText}}</p>
                </a>
            </div>
        </div>
    </div>
</section>
