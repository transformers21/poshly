<section class="products">
    <div class="container">
        <div class="items">
            <div class="item product-list-item" ng-repeat="item in allProducts | filter:searchText">
                <a ng-href="{{'/#/product/' + item.productId}}">
                    <span ng-if="item.productStatus" class="products-status products-status-new">{{item.productStatus}}</span>
                    <span ng-if="item.productLeft" class="products-status products-left-new">{{item.productLeft}}</span>
                    <div class="product-thumbnail">
                        <img ng-src="{{item.productThumbnail}}" alt="thumbnail">
                    </div>
                    <div class="product-bar">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="product-list-body">
                        <p>{{item.productName}}</p>
                        <span>{{item.productBrand}}</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
