<!-- Request Product Modal -->

<!-- End Request Product Modal -->

<!-- Get Advice Product Modal -->
<div ng-include="'views/modules/mod-get-advice-modal.html'" include-replace></div>

<!-- TODO: Remove visualization div that is used on the landing page. This will be corrected when Grunt has been modified to enable customization of individual pages -->

<div class="insights-footer" ng-class="{ no_footer: isActive('/landing'), no_footer: isActive('/insights-login'), no_footer: isActive('/innerinsights')}" ng-include="'views/partials/partial-footer.html'"></div>
